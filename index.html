        <div class="maincontainer">

                    <div class="text">
                        <h1>cruds</h1>
                        <p>create read update search</p>
                    </div>
                    <div class="info">
                        <div class="inputs">
                            <div class="creation">
                                <input
                                    class="title"
                                    type="text"
                                    placeholder="title"
                                />

                                    <input class="price" type="number" placeholder="price" />
                                    <input class="taxe" type="number" placeholder="taxes" />

                                    <input class="discount" type="number" placeholder="discount" />

                                </div>
                                <input
                                    class="count"
                                    type="number"
                                    placeholder="count"
                                />
                                <input
                                    class="category"
                                    type="text"
                                    placeholder="category"
                                />
                                <div class="create">
                                    <button id="create">create</button>
                                </div>
                            </div>
                            <div class="search">
                                <input type="text" placeholder="search" />
                                <div class="btns">
                                    <button id="sertit">search by title</button>
                                    <button id="sercat">search by category</button>
                                </div>
                            </div>
                            <div class="delet">
                                <button id="deletAll">delet all (<strong></strong>)</button>
                            </div>
                        </div>
                    </div>
                    <div class="table">
                        <table>
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>title</th>
                                    <th>price</th>
                                    <th>taxes</th>
                                    <th>ads</th>
